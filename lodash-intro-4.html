<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doing things with lodash!!</title>
  </head>
  <body>

    <div id="main-content">

    </div>

    <script type="text/html" id="header">
      <h1>Hi, <%- m.name %>!</h1>
    </script>

    <script type="text/html" id="page1">
      <%= views.header(m) %>
      <p>You are <%- m.description %>!</p>
      <button class="next">Next</button>
    </script>

    <script type="text/html" id="page2">
      <%= views.header(m) %>
      <p><%- m.message %>!</p>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/utils/views.js"></script>
    <script src="js/lodash-intro-4.js"></script>

  </body>
</html>
