<!DOCTYPE html>

  <body>

    <form class="signup-form">

        You
        <button class="delete-me">X</button>
      </li>
      <li>
        Rock!
        <button class="delete-me">X</button>
      </li>
    </ul>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/mobile.js"></script>
  </body>
</html>
