<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doing things with lodash!!</title>
  </head>
  <body>

    <form class="user-form">
      <input class="first-name" type="text" placeholder="First name">
      <input class="last-name" type="text" placeholder="Last name">

      <button>Add</button>
    </form>

    <ul class="user-list">
    </ul>

    <script type="text/html" id="user-list-template">
      <% users.forEach(function (user) { %>
        <li>
          <span class="first-name"><%- user.firstName %></span>
          <span class="last-name"><%- user.lastName %></span>
        </li>
      <% }) %>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/lodash-intro-3.js"></script>

  </body>
</html>
